<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar class="mat-primary" color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item color="accent" href="#">Link 1</a>
      <a mat-list-item color="accent" href="#">Link 2</a>
      <a mat-list-item color="accent" href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <mat-nav-list class="container hidden-sm hidden-xs">
          <span><a href="/">Master Style Guide - Material Design</a></span>
        <ul class="navbar-right">
          <a mat-raised-button class="seperate-menu-links"  color="accent" [routerLink]="['material-buttons']">Material Buttons</a>
          <a mat-raised-button class="seperate-menu-links"  color="accent" [routerLink]="['material-cards']">Material Cards</a>
          <a mat-raised-button class="seperate-menu-links"  color="accent" [routerLink]="['material-tabs']">Material Tabs</a>
        </ul>
      </mat-nav-list>
    </mat-toolbar>
      <div class="container">
        <router-outlet></router-outlet>
      </div>
          

      <footer></footer>
  </mat-sidenav-content>
  
</mat-sidenav-container>
