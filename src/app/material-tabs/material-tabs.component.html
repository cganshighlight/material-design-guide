<div>
    <span class="example-input-label"> Selected tab index: </span>
    <mat-form-field>
      <input matInput type="number" [formControl]="selected">
      
    </mat-form-field>
  </div>
  
  <div>
    
      <input #newHero
      (keyup.enter)="addHero(newHero.value)"
      (blur)="addHero(newHero.value); newHero.value='' ">

  
    
    <button mat-raised-button
            class="example-add-tab-button"
            (click)="addTab(selectAfterAdding.checked)"
            ng-click="show_value()"
            (click)="addHero(newHero.value)">
      Add new tab
    </button>

    <mat-checkbox #selectAfterAdding> Select tab after adding </mat-checkbox>
  </div>
  
  <mat-tab-group [selectedIndex]="selected.value"
                 (selectedIndexChange)="selected.setValue($event)">
    <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab">
     <div *ngFor="let hero of heroes">{{hero}}</div>
  
      <button mat-raised-button
            class="example-delete-tab-button"
              [disabled]="tabs.length === 1"
              (click)="removeTab(index)">
        Delete Tab
      </button>
    </mat-tab>
  </mat-tab-group>
  <div ng-app='value_app' ng-controller='value_controller'>
      <input type="text" ng-model="my_name" />
      <button ng-click="show_value()">Click Here</button>
  </div>
  <app-little-tour></app-little-tour>

 <script>
   heroes = [];
    function addHero() {
      if (newHero) {
        this.heroes.push(newHero);
    }
  }
 </script>
